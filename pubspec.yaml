name: logger
description: Flutter logging packages.
version: 1.1.0
publish_to: none

environment:
  sdk: ">=2.18.2 <3.0.0"
  flutter: ">=3.3.4"

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        package: kr.dayugi.logger
        pluginClass: LoggerPlugin
      ios:
        pluginClass: SwiftLoggerPlugin
